<!DOCTYPE html>
<html>
<head>
	<title>Doctor Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Catamaran:700" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/bookmydoc.css">
</head>
<body class="login-body">
	<div id="main">
		<div class="header" style="background: red;">
			<span style=" font-size: 36px;cursor:pointer;float: left; color: white;vertical-align: middle;padding-left: 1%;padding-top: 1%" onclick="openNav()">&#9776;</span>
			<img src="img/icon1.png" height="100%" class="logo">
		</div>
		<div class="login-form" >
			
		</div>
		<div class="login-card">
			<form>
				<div class="login-image">
					<img src="img/login.png" width="30%">
				</div>
				<br><br>
				<div class="login-details">
					<input class="login-field" type="name" name="usrnm" placeholder="Username"><br><br>
					<input class="login-field" type="password" name="pwd" minlength="8" placeholder="Password"><br><br><br>
				</div>
				<input type="submit" name="submit" value="Submit" class="login-submit">
			</form>
			
		</div>
	</div>
	<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav(1)" >&#10148;</a>
			<a href="#">Home</a>
			<a href="#">Doctor Registration</a>
			<a href="#">About</a>
			<a href="#">Help</a>
	</div>

	<script type="text/javascript" src="js/bmd.js"></script>
</body>
</html>
