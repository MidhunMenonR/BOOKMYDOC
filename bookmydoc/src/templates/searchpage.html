{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Search Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Catamaran:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static "css/tiyaneethu.css"   %}">
</head>
<body class="profile-body">
	

	<div id="main">
		<div class="header" >
			<span class="nav-icon" onclick="openNav()">&#9776;</span>
			<img src="{% static "img/icon1.png"  %}" height="100%" class="logo">
		</div>

		{% for d in doctorslist %}
			<div class="card1"> 
				<form action="/view-docdetails/" method="GET"> 
			    	<div class="second1">
						<div class="pic1">
							<img width="100%" src="{% static "img/name1.png"  %}" >
						</div>	
						<div class="detail1">
						    <span style="font-size: 20px">{{ d.doc_name }}</span><br>
							<span style="font-size: 15px">Qualification</span><br>
							<span style="font-size: 15px">Address</span><br>
					    </div>
					    <div class="third">
					    		<input type="hidden" name="docusername" value="{{ d.doc_username }}">
					    		<input type="submit" name="submit" value="BOOK" class="login">	
					    </div>
			        </div>
			    </form>    
		    </div> 
		{% endfor %}    
        
	<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav(2)" >&#10148;</a>
			<a href="index.html" class="navtext">Home</a>
			<a href="login.html" class="navtext">Doctor Registration</a>
			<a href="#" class="navtext">About</a>
			<a href="#" class="navtext">Help</a>
	</div>


	<script src="{% static "js/bmd.js"  %}" ></script>
</body>
</html>
