{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Search Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Catamaran:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static "css/tiyaneethu.css"   %}">
</head>
<body class="profile-body" background="{% static "img/grey-website-background-illusionapparel2.jpg" %}">
	

	<div id="main">
		<div class="header" >
			<span class="nav-icon" onclick="openNav()">&#9776;</span>
			<img src="{% static "img/icon1.png"  %}" class="logo">
		</div>
		{% if doctorslist %}
		

			{% for d in doctorslist %}
				<div class="card1"> 
					<form action="/view-docdetails/" method="GET"> 
				    	<div class="second1">
							<div class="pic1">
								
								<img width="100%" src="/../media/{{ d.image }}" >

							</div>	
							<div class="detail1">
							    <span style="font-size: 20px">{{ d.doc_name }}</span><br>
								<span style="font-size: 15px">{{ d.doc_department }}</span><br>
								<span style="font-size: 15px">{{ d.experience }} experience</span><br>
								<span style="font-size: 15px">{{ d.qualification }}</span><br>
						    </div>
						    <div class="third">
						    		<input type="hidden" name="docusername" value="{{ d.doc_username }}">
						    		<input type="submit" name="submit" value="BOOK" class="login">	
						    </div>
				        </div>
				    </form>    
			    </div> 
			{% endfor %}    

		{% else %}
			<div class="cardsearch">
				<p>No matching results found </p>
				<form action="\home\">
			        	<input class="butstyle" type="submit"  name="submit" value="Search Again" class="nextbooking">
			        </form>
			</div>
			
		{% endif %}	
        
	<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav(1)" >&#10148;</a>
			<a href="/home/" class="navtext">Home</a>
			<a href="/login/" class="navtext">Doctor Login</a>
			<a href="/about/" class="navtext">About</a>
	</div>


	<script src="{% static "js/bmd.js"  %}" ></script>
</body>
</html>
